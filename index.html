<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipKart</title>
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b815d0bec6.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <nav>
        <div id="nav">
            <div id="nav1">
                <span id="logo_name">FlipKart</span>
                <span style="color: #9e9e9e; font-style: italic; font-family: sans-serif;">
                    Explore
                    <span style="color: #FFC200;">Plus‚≠ê</span>
                </span>
            </div>
            <div class="navtab" id="searchbar">
                    <svg width="24" height="24" class="" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><title>Search Icon</title><path d="M10.5 18C14.6421 18 18 14.6421 18 10.5C18 6.35786 14.6421 3 10.5 3C6.35786 3 3 6.35786 3 10.5C3 14.6421 6.35786 18 10.5 18Z" stroke="#717478" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path><path d="M16 16L21 21" stroke="#717478" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                </span>
                <span>
                    <input id="input_data" type="text" placeholder="Search for Products, Brands and More">
                </span>
            </div>
            <div class="navtab">
                <span>
                    <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg" alt="">
                </span>
                <span style="font-size: 18px; font-family: sans-serif;padding-left: 12px;">Become a Seller</span>
            </div>
            <div class="navtab">
                <span>
                    <img src="	https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg" alt="">
                </span>
                <span style="font-size: 18px; font-family: sans-serif; margin-left: 12px;">Cart</span>
            </div>
            <div class="navtab">
                <span>
                    <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-52e0dc.svg" alt="">
                </span>
                <span style="font-size: 18px; font-family: sans-serif; margin-left: 12px;">
                    <select name="forma" onchange="location = this.value;">
                        <option value="">Profile</option>
                        <option value="signup.html">Signup</option>
                        <option value="signin.html">Signin</option>
                    </select>
                </span>
            </div>
        </div>
    </nav>

    <!-- list of categories -->

    <section id="categories">
    </section>

    <!-- carousal section -->

    <section id="carousal-1">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/63692356b67b60ef.jpeg?q=20" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/0f9ecd9ce4f86cfa.jpg?q=20" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/c0057d69caf88770.jpeg?q=20" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </section>


</body>
</html>
